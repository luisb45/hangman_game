<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Hangman</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>2 Player Hangman</h1>
        <h2>Take turns to guess the hidden word. Whoever has the most points after 6 rounds wins.</h2>
        <h3 id="player">Player 1's turn</h3>
        <h4 id="update"></h4>
        <h4 id="roundNum"></h4>
        <div>
            <p>Wrong guesses: <span id="wrongG">0</span> of 5</p>
        </div>
        <div id="score">
            <p>Player 1 points: <span id="p1Score">0</span></p>
            <p>Player 2 points: <span id="p2Score">0</span></p>
        </div>
        <p id="wordDisplay">Word to guess goes here</p>
        <div id="abcd"></div>
        
        <div>
            <button onclick="newGame()">Reset</button>
        </div>
    </div> 
    <script src="app.js"></script>
</body>

</html>
