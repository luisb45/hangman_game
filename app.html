<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Hangman</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>2 Player Hangman</h1>
        <h2>Take turns to guess the hidden word.</h2>
        <div>
            <p>Wrong guesses: <span id="wrongG">0</span> of 5</p>
        </div>
        <p id="wordDisplay">Word to guess goes here</p>
        <div id="abcd"></div>
        <form name='fullWord' action="">
            <input type="text">
            <input type="submit" value="submit final guess">
        </form>
        <div>
            <button>Start new game</button>
        </div>
    </div> 
    <script src="app.js"></script>
</body>

</html>
