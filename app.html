<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Hangman</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>2 Player Hangman</h1>
        <h2>Take turns to guess the hidden word.</h2>
        <div>
            <p>Player 1 guesses:</p>
            <p>Player 2 guesses:</p>
        </div>
        <p id="wordDisplay">Word to guess goes here</p>
        <div id="abcs">
            <button>a</button>
            <button>b</button>
            <button>c</button>
            <button>d</button>
            <button>e</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>i</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>m</button>
            <button>n</button>
            <button>o</button>
            <button>p</button>
            <button>q</button>
            <button>r</button>
            <button>s</button>
            <button>t</button>
            <button>u</button>
            <button>v</button>
            <button>w</button>
            <button>x</button>
            <button>y</button>
            <button>z</button>
        </div>
        <form name='fullWord' action="">
            <input type="text">
            <input type="submit" value="submit final guess">
        </form>
        <div>
            <button>reset</button>
        </div>
    </div>
</body>

</html>
